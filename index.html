<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countries & Flags</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .country {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .flag {
      width: 120px;
      height: 80px;
      background: #ddd;
      margin: auto;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .flag img {
      width: 100%;
      height: 100%;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>

<h1>Click the country to see the flag üåç</h1>

<div class="grid" id="countriesGrid"></div>

<script src="script.js"></script>

</body>
</html>
