<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countries & Flags</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .country {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .flag {
      width: 120px;
      height: 80px;
      background: #ddd;
      margin: auto;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .flag img {
      width: 100%;
      height: 100%;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>

<h1>Click to see the flag ðŸ‡ºðŸ‡³</h1>

<div class="grid">

  <div class="card" onclick="toggleFlag('france')">
    <div class="country">France</div>
    <div class="flag">
      <img id="france" src="https://flagcdn.com/w320/fr.png">
    </div>
  </div>

  <div class="card" onclick="toggleFlag('thailand')">
    <div class="country">Thailand</div>
    <div class="flag">
      <img id="thailand" src="https://flagcdn.com/w320/th.png">
    </div>
  </div>

  <div class="card" onclick="toggleFlag('japan')">
    <div class="country">Japan</div>
    <div class="flag">
      <img id="japan" src="https://flagcdn.com/w320/jp.png">
    </div>
  </div>

  <div class="card" onclick="toggleFlag('uk')">
    <div class="country">United Kingdom</div>
    <div class="flag">
      <img id="uk" src="https://flagcdn.com/w320/gb.png">
    </div>
  </div>

</div>

<script>
  function toggleFlag(id) {
    const img = document.getElementById(id);
    img.style.display = img.style.display === "none" ? "block" : "none";
  }
</script>

</body>
</html>
