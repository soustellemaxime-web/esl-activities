<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flags Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="topBar">
    <img
      src="assets/images/topbanner.png"
      alt="Activities with Teacher Max"
      class="top-banner-small"
    >

    <div class="topics">
      <button class="topicBtn active" data-topic="countries">Countries</button>
      <button class="topicBtn" data-topic="weather">Weather</button>
    </div>
  </div>

<div id="controls">
  <button id="ballMode">Ball game</button>
  <button id="quizMode">Quiz mode</button>
  <h2 id="question"></h2>
  <img id="quizFlag" />
  <button id="nextBtn" style="display:none;">Next</button>
</div>

<div class="grid" id="countriesGrid"></div>

<script type="module" src="main.js"></script>
</body>
</html>
